<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main class = "main">
        <div class="scoreboard">
            <h2 class="score-info" id ="scoreInfo">Choose Your Weapon!</h2>
            <h3 class="score-message" id="roundResult">First to score 5 wins</h3>
            <div class="scores-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">❔</div>
                    <div class="score" id="playerScore">Player: 0</div>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">❔</div>
                    <div class="score" id="computerScore">Computer: 0</div>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button  type="button" class="btn btn-square" id="rockBtn">
                <div class="sign">✊</div>
            </button>
            <button type="button" class="btn btn-square" id="paperBtn">
                <div class="sign">✋</div>
            </button>
            <button type="button" class="btn btn-square" id="scissorsBtn">
                <div class="sign">✌</div>
            </button>
        </div>
        <div class="winner"></div>
    </main>
    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="scripts.js"></script>
</body>
</html>
